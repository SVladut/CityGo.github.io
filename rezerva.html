<head>

<body>
    <header>

            <div class="logo">City<span>Go</span></div>

            </ul>
        </nav>
    </header>

    <section id="rezerva" class="contact">
        <h2>Rezervă Mașina Ta</h2>
        <form>
            <input type="text" placeholder="Nume complet" required>
            <input type="email" placeholder="Adresă de email" required>
            <input type="tel" placeholder="Număr de telefon" required>
            <input type="date" placeholder="Data începutului" required>
            <input type="date" placeholder="Data sfârșitului" required>
            <select required>
                <option value="" disabled selected>Alege o mașină</option>
                <option value="sedan">Sedan Modern</option>
                <option value="suv">SUV Puternic</option>
                <option value="economica">Mașină Economică</option>
            </select>
            <button type="submit">Rezervă</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 CityGo. Toate drepturile rezervate.</p>
    </footer>
